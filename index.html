<!DOCTYPE html>
<html>

<head>
    <title>Produtividade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="principal container">
        <div class="container__caixa">
            <h1 class="container__titulo">Conheça alguns canais de Produtividade</h1>
            <img src="img/logo.png" alt="" class="container__imagem">
            <a href="https://www.youtube.com/c/isaevoc%C3%AA" class="container__botao">Isa e você</a>
            <a href="https://www.youtube.com/@luanacarolina.s" class="container__botao botao_secundario">Luana Carolina</a>
            <img src="img/download.jpg" alt="">
        </div>
    </section>

    <section class="container secundario">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Qp9M-gjmAeE?si=i-QQ_BInZN63gD8W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="container__descricao">
            <h2 class="descricao__titulo"> Isa e você</h2>
        </div>
    </section>

    <section class="container secundario">
        <div class="container__descricao">
            <h2 class="descricao__titulo">Luana Carolina</h2>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MhDW-n7aunc?si=MH8thPLUir_YKeRW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section class="dispositivos">
        <h2 class="dispositivos__titulo">Outras influenciadoras</h2>
        <ul class="dispositivos__lista">
            <li>
                <img src="img/val vieira.jpg" alt="Ícone de televisão">
                <h3 class="lista__item">Val Vieira</h3>
            </li>
            <li>
                <img src="img/canal da cacau.jpg" alt="Ícone de computador">
                <h3 class="lista__item">Cacau</h3>
            </li>
            <li>
                <img src="img/analu cosme.jpg" alt="Ícone de celular">
                <h3 class="lista__item">Analu Cosme</h3>
            </li>
        </ul>
    </section>

    <footer class="rodape">
        <img src="img/logo.png" alt="Alura+" class="rodape__logo">
    </footer>
</body>

</html>
